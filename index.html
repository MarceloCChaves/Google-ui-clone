<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ui clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section">
            <a class="link" href="#">Gmail</a>
            <a class="link" href="#">Imagens</a>
            <img class="more-icon-logo" src="./images/more-icon.svg" alt="more-icon">
            <img class="user-logo" src="./images/userImage.jpg" alt="user-logo">
        </div>
    </header>
    <main class="content">
        <img src="./images/googleLogo.png" class="content__logo" alt="google-logo">
        <input type="search" class="content__search" autofocus>
        <div class="buttons">
            <input class="button" type="button" value="Pesquisa Google">
            <input class="button" type="button" value="Estou com sorte">
        </div>
        <div class="content__offer">
            <span>Disponibilizado pelo Google em:<a href="#">English</a></span>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Publicidade</a>
            <a>Negócios</a>
            <a>Sobre</a>
            <a>Como funciona a pesquisa</a>
            <a>Privacidade</a>
            <a>Termos</a>
            <a>Configurações</a>
        </div>
    </footer>
</body>
</html>
